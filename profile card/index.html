<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio Card UI Design</title>

<!--CSS-->
<link rel=" stylesheet" href="style.css">

<!-- Boxicons CSS -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>

  <body>
<div class="profile-card">
    <div class="image">
    <img src="profile.png" alt="" class="profile-img"/>
</div>
<div class="text-data">
  <span class="name">Name</span>
  <span class="job">Profile job</span>
</div>
<div class="media-buttons">
<a href="#"  style="background-color: hsl(207, 100%, 50%);"  class="link">
<i class='bx bxl-facebook'></i>
</a>

<a href="#"  style="background-color: hwb(349 4% 13%);"  class="link">
<i class='bx bxl-youtube'></i>
</a>

<a href="#" style="background-color: hwb(207 45% 12%);"   class="link">
<i class='bx bxl-twitter' ></i>
</a>
</div>

<div class="buttons">
  <button class="button">Subscribe</button>
  <button class="button">Message</button>
</div>

<div class="analyse">
  <div class="data">
    <i class='bx bxs-like'></i>
    <span class="number">12k</span>
  </div>

  <div class="data">
    <i class='bx bx-message-rounded-detail' ></i>
   
  </div>

  <div class="data">
    <i class='bx bxs-share-alt'></i>
    
  </div>
</div>

</div>
    
  </body>
</html>
